<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="cards">

    <div class="card">
      <img class="card-img" src="images/placeholder-circle.svg" alt="">
        <div class="card-body">
          <ul>
            <li><h2>Atlas moth</h2></li>
            <li><p>A large moth found in the tropical and subtropical forests of Southeast Asia</p></li>
          </ul>
        </div>
    </div>

    <div class="card">
      <img class="card-img" src="images/placeholder-circle.svg" alt="">
        <div class="card-body">
          <ul>
            <li><h2>Hercules Moth</h2></li>
            <li><p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p></li>
          </ul>
        </div>
    </div>

    <div class="card">
      <img class="card-img" src="images/placeholder-circle.svg" alt="">
        <div class="card-body">
          <ul>
            <li><h2>Ornate moth</h2></li>
            <li><p>It is colored from pink, red, orange and yellow to white with black markings</p></li>
          </ul>
        </div>
    </div>

  </section>

</body>
</html>
